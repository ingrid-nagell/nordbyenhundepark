<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Nordbyen hundepark</title>

    <!-- Styling -->
    <link rel="stylesheet" type="text/css" href="../styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <div id="navbar"></div>
      <script>
          fetch('../templates/navbar.html')
              .then(response => response.text())
              .then(data => {
                  document.getElementById('navbar').innerHTML = data;
              });
      </script>
    </header>

    <main>
        <!-- Title -->

        <div class="container px-4 py-5">
            <div class="row">
              <div class="col-md-12 pt-5 pb-5">
                <h2 class="pb-2 border-bottom">Opprett nytt innlegg</h2>
              </div>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Tittel:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Tekst:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
            </div>

            <div class="mb-3">
              <label for="formFile" class="form-label">Last opp bilde:</label>
              <input class="form-control" type="file" id="formFile">
            </div>

            <div class="mb-3">
              <div>
                <img id="imagePreview" src="#" alt="ForhÃ¥ndsvisning" class="img-fluid" style="display: none; width: auto; max-height: 300px;"/>
              </div>
            </div>

            <script>
              document.getElementById('formFile').addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                  const reader = new FileReader();
                  reader.onload = function(e) {
                    const img = document.getElementById('imagePreview');
                    img.src = e.target.result;
                    img.style.display = 'block';
                  };
                  reader.readAsDataURL(file);
                }
              });
            </script>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end pt-2">
              <button class="btn btn-primary" type="button">Lagre innlegg</button>
              <button class="btn btn-secondary ml-2" type="button" onclick="window.location.href='/index.html'">Avbryt</button>
            </div>

        </div>

    </main>

    <!-- Footer -->
    <footer id="footer"></footer>
    <script>
        fetch('/../templates/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
  </body>
</html>
